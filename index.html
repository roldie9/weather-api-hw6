<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" type="text/css" href="style.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>

    <header>
        <div class="heading">
            <h1 class="title">Weather Dashboard</h1>
        </div>         
    </header>
    <div class="column">
        <div class="cityList">
            <p>
            City: <input id="city" value=""></input>
            <button id="submit">submit</button>
            </p>
        </div>
    </div>
    <div class="citySelected" id="forecast"></div>
    <p><span id="temp"></span></p>
    <p><span id="wind"></span></p>
    <p><span id="humidity"></span></p>

</body>
</html>
